apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-default-cluster-receiver
  annotations:
    deployment.kubernetes.io/revision: "1"
    prometheus.io/path: /metrics
    prometheus.io/port: "8888"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/component: splunk-otel-collector
    app.kubernetes.io/managed-by: splunk-otel-collector-operator
    app.kubernetes.io/name: test-default-cluster-receiver
    app.kubernetes.io/part-of: opentelemetry
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: splunk-otel-collector
        app.kubernetes.io/managed-by: splunk-otel-collector-operator
        app.kubernetes.io/name: test-default-cluster-receiver
        app.kubernetes.io/part-of: opentelemetry
    spec:
      containers:
      - args:
        - --config=/conf/collector.yaml
        env:
        - name: SPLUNK_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: access-token
              name: splunk-access-token
        - name: SPLUNK_REALM
          value: my-splunk-realm
        - name: MY_CLUSTER_NAME
          value: test-cluster
        - name: HOST_PROC
          value: /hostfs/proc
        - name: HOST_SYS
          value: /hostfs/sys
        - name: HOST_ETC
          value: /hostfs/etc
        - name: HOST_VAR
          value: /hostfs/var
        - name: HOST_RUN
          value: /hostfs/run
        - name: HOST_DEV
          value: /hostfs/dev
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: MY_NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
